<table *ngIf="!cargando && peticiones.length > 0"
    class="table table-bordered">
<thead class="thead-dark">
 <tr>
   <th scope="col">ID</th>
   <th scope="col">ID Asociacion</th>
   <th scope="col">ID Usuario</th>
   <th scope="col">Descripcion</th>
   <th scope="col">Estado</th>
 </tr>
</thead>
<tbody>
 <tr *ngFor="let peticion of peticiones| pipehistorial:filterHistorial">
   
   <td>{{ peticion.id }}</td>
   <td>{{ peticion.id_asoc }}</td>
   <td>{{ peticion.id_user }}</td>
   <td>{{ peticion.descripcion }}</td>
   <td>{{ peticion.estado }}</td>

  
 </tr>
</tbody>
</table>
