<html>
    
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #ffffd8;">
    <div class="container-fluid">
      <a class="navbar-logo" href="#">
        <img src="../../../assets/img/logo_smallrere.png" >
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/usuario">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/historialus">Historial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/perfilus" >Perfil</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="filterpref" [(ngModel)]="filterpref">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
    <hr>
  </nav>
  

    <div class="container">
        <div class="row" style="margin-left: 30px; margin-right: 30px" id="htmlData">
            <div class="col-md-4"   *ngFor="let usuario of Usuarios| pipas:filter| pipref:filterpref"> 
              
                <div class="card mb-3 animated zoomIn">
                  
                    <h4 class="card-header">Nombre: {{usuario.nombre}}</h4>
                    <div class="card-body">
                      <h5 class="card-title" style="margin-left: auto;">Direccion: {{usuario.direccion}}</h5>
                    </div>
                    <div class="card-body text-center">
                    <h6 class="card-title"style="margin-left: auto;">Preferencias: {{usuario.preferencias}}</h6>
                    <h6 class="card-title"style="margin-left: auto;">Telefono: {{usuario.telefono}}</h6>
                    <h6 class="card-title"style="margin-left: auto;">ID: {{usuario.id}}</h6>
                   </div>
                    
                    <div class="card-body d-flex justify-content-between">
                         <button type="button" class="btn btn-success" (click)="realizarDonacion(usuario)">Realizar donacion</button>
                        
                    </div>
                    
                   
                  </div>
            </div>
        </div>
    </div>
                  
</html>
